        <ul class="nav-list">

            </li>
            <li>

                    <i class="fas fa-desktop"></i>

            <li>

            </li>
            <li>
                <a href="#">
                    <i class="fas fa-headset"></i>

                </a>
                <span class="tooltip">Suporte</span>
            </li>

            <li class="profile">
                <a href="#">
                    <i class='bx bx-log-out' id="log_out"></i>
                    <span class="links_name">Logout</span>
                </a>
                <span class="tooltip">Logout</span>
            </li>
        </ul>
    </div>
    <section class="home-section">
        <div class="text">Totem</div>
        <div class="sub-text">Visão detalhada</div>
        <div class="user-text">Olá Analista</div>


        <div class="desenpenho">

            <div class="quadros">

                <!-- Fim quadro cpu  -->

            </div>

        </div>

        <div class="kit">

            <button>Emissão de relatório</button>
            <button>Reiniciar</button>
            <button>Encerrar processos</button>
            <button>Informações do hadware</button>
            <button>Limpar cache</button>
            <button>Atualização do SO</button>

        </div>


    </section>
    <script>
        let sidebar = document.querySelector(".sidebar");
        let closeBtn = document.querySelector("#btn");
        let searchBtn = document.querySelector(".bx-search");

        closeBtn.addEventListener("click", () => {
            sidebar.classList.toggle("open");
            menuBtnChange();//calling the function(optional)
        });

        searchBtn.addEventListener("click", () => { // Sidebar open when you click on the search iocn
            sidebar.classList.toggle("open");
            menuBtnChange(); //calling the function(optional)
        });

        // following are the code to change sidebar button(optional)
        function menuBtnChange() {
            if (sidebar.classList.contains("open")) {
                closeBtn.classList.replace("bx-menu", "bx-menu-alt-right");//replacing the iocns class
            } else {
                closeBtn.classList.replace("bx-menu-alt-right", "bx-menu");//replacing the iocns class
            }
        }
    </script>


</body>

</html>
