<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style_cad_empresa.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="Imagens/favicon.ico" type="image/x-icon" />
    <title>Cadastro Empresa</title>
</head>

<body>
    <div class="container">
        <nav class="menu_principal">
            <a href="index.html" class="font_logo">InfoSystems</a>
            <ul>

                <li class="menu"><a class="menu_invisivel" href="index.html">Home</a></li>
                <li class="menu"><a class="menu_invisivel" href="index.html#sobre">Quem Somos</a></li>
                <li class="menu"><a class="menu_invisivel" href="index.html#servicos">Serviços</a></li>
                <li class="menu"><a class="menu_invisivel" href="index.html#beneficios">Benefícios</a></li>
                <li class="menu"><a class="menu_invisivel" href="index.html#contato">Contato</a></li>
                <li class="menu"><a href="entrar.html" class="login">Entrar</a></li>
            </ul>

        </nav>

        <div class="container_complementar">

            <b class="frase_negrito">Cadastro Empresa</b>

            <div class="quadro_cinza">

                <!-- <form action=""> -->

                <div id="invisivel_etapa1">
                    <p class="p_dados">Informações da empresa</p>
                    <div class="div_centralizando">
                        <div class="input_box">
                            <input type="text" class="input_user" name="empresa" autocomplete="off" required>
                            <label for="nomeEmpresa" class="label_input">Nome da Empresa</label>
                        </div>

                        <div class="input_box">
                            <input type="text" class="input_user" name="cnpj" autocomplete="off" required>
                            <label for="cnpj" class="label_input">CNPJ</label>
                        </div>

                        <div class="input_box">
                            <input type="text" class="input_user" name="nomeResponsavel" autocomplete="off" required>
                            <label for="nomeResponsavel" class="label_input">Nome do responsável</label>
                        </div>

                        <div class="input_box">
                            <input type="text" class="input_user" name="Telefone" autocomplete="off" required>
                            <label for="telefone" class="label_input">Telefone</label>
                        </div>

                        <div class="input_box">
                            <input type="email" class="input_user" name="email" autocomplete="off" required>
                            <label for="email" class="label_input">Email da empresa</label>
                        </div>

                        <div class="input_box">
                            <input type="password" class="input_user" name="senha" autocomplete="off" required>
                            <label for="senha" class="label_input">Senha</label>
                        </div>

                        <div class="input_box">
                            <input type="password" class="input_user" name="senha_confirmacao" autocomplete="off"
                                required>
                            <label for="nome" class="label_input">Confirmação de senha</label>
                        </div>
                    </div>
                    <button class="input_button" onclick="etapa1Cadastro()">Próxima etapa</button>
                </div>

                <div id="invisivel_etapa2">
                    <p class="p_dados">Informações do endereço</p>
                    <div class="div_centralizando">
                        <div class="input_box">
                            <input type="text" class="input_user" name="cep" id="cep" autocomplete="off" required>
                            <label for="nome" class="label_input">CEP</label>
                        </div>

                        <div class="input_box">
                            <input type="text" class="input_user" name="logradouro" id="logradouro" autocomplete="off"
                                required>
                            <label for="nome" class="label_input">Logradouro</label>
                        </div>

                        <div class="input_box">
                            <input type="number" class="input_user" name="numero" id="numero" autocomplete="off"
                                required>
                            <label for="nome" class="label_input">Número</label>
                        </div>

                        <div class="input_box">
                            <input type="text" class="input_user" name="complemento" id="complemento" autocomplete="off"
                                required>
                            <label for="nome" class="label_input">Complemento</label>
                        </div>

                        <div class="input_box">
                            <input type="text" class="input_user" name="bairro" id="bairro" autocomplete="off" required>
                            <label for="nome" class="label_input">Bairro</label>
                        </div>

                        <div class="input_box">
                            <input type="text" class="input_user" name="localidade" id="cidade" autocomplete="off"
                                required>
                            <label for="nome" class="label_input">Cidade</label>
                        </div>

                        <div class="input_box">
                            <input type="text" class="input_user" name="uf" id="uf" autocomplete="off" required>
                            <label for="nome" class="label_input">UF</label>
                        </div>
                    </div>
                    <button type="submit" class="input_button" onclick="etapa2Cadastro()">Etapa anterior</button>
                    <button type="submit" class="input_button" onclick="cadastrar()">Finalizar Cadastro</button>
                </div>
                <!-- </form> -->
            </div>
        </div>

    </div>
</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>

    function cadastrar() {

        window.location.href = "login.html"

    }

    function etapa1Cadastro() {
        document.getElementById("invisivel_etapa1").style.display = 'none';
        document.getElementById("invisivel_etapa2").style.display = 'block';

    }

    function etapa2Cadastro() {
        document.getElementById("invisivel_etapa1").style.display = 'block';
        document.getElementById("invisivel_etapa2").style.display = "none";

    }

    $(document).ready(
        function () {
            $("#cep").blur(
                function () {
                    var cep = $(this).val();
                    var validacep = /^[0-9]{5}-?[0-9]{3}$/;

                    if (validacep.test(cep)) {
                        $("#logradouro").val("...")
                        $("#bairro").val("...")
                        $("#cidade").val("...")
                        $("#uf").val("...")
                        $.getJSON("http://viacep.com.br/ws/" + cep
                            + "/json/?callback=?", function (dados) {
                                if (!("erro" in dados)) {
                                    $("#logradouro").val(dados.logradouro)
                                    $("#bairro").val(dados.bairro)
                                    $("#cidade").val(dados.localidade)
                                    $("#uf").val(dados.uf)
                                    $("#numero").focus();
                                } else {
                                    alert("CEP não encontrado");
                                }
                            });
                    } else {
                        alert("Formato de CEP inválido")
                    }
                })
        })

</script>

</html>
