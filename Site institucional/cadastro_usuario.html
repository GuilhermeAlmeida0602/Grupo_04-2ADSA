<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style_cad_usuario.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="Imagens/favicon.ico" type="image/x-icon" />
    <title>Cadastro Usuário</title>
</head>

<body>
    <div class="container">
        <nav class="menu_principal">
            <a href="index.html" class="font_logo">InfoSystems</a>
            <ul>
                <li class="menu"><a href="menuAdm.html" class="menu_adm">Menu</a></li>

                <li class="menu"><span class="login">Olá, ADM</span></li>
            </ul>

        </nav>

        <div class="container_complementar">
            <!-- <b class="frase_negrito">Descreva todas as informações necessárias para o usuário ter acesso ao
                sistema</b> -->
                <b class="frase_negrito">Cadastro Usuário</b>

            <div class="quadro_cinza">

                <p class="p_dados">Dados do usuário</p>
                <!-- <form action=""> -->
                <!-- <div class="div_negrito"><b class="cad_usuario">Cadastrar usuário</b></div> -->


                <div class="div_centralizando">
                    <div class="input_box">
                        <input type="text" class="input_user" name="primeiro_nome" autocomplete="off" required>
                        <label for="nome" class="label_input">Primeiro nome</label>
                    </div>
                    <div class="input_box">
                        <input type="text" class="input_user" name="ultimo_nome" autocomplete="off" required>
                        <label for="nome" class="label_input">Último nome</label>
                    </div>

                    <div class="input_box">
                        <input type="number" class="input_user" name="tel_celular" autocomplete="off" required>
                        <label for="nome" class="label_input">Telefone celular</label>
                    </div>

                    <div class="input_box">
                        <input type="number" class="input_user" name="tel_fixo" autocomplete="off" required>
                        <label for="nome" class="label_input">Telefone fixo</label>
                    </div>

                    <div class="input_box">
                        <input type="email" class="input_user" name="email" autocomplete="off" required>
                        <label for="nome" class="label_input">Email</label>
                    </div>

                    <div class="input_box">
                        <input type="password" class="input_user" name="senha" autocomplete="off" required>
                        <label for="nome" class="label_input">Senha</label>
                    </div>

                    <div class="input_box">
                        <input type="password" class="input_user" name="senha_confirmacao" autocomplete="off" required>
                        <label for="nome" class="label_input">Confirme a senha</label>
                    </div>
                    <!-- 
                <div class="input_box">
                    <input type="number" class="input_user" name="idEmpresa" placeholder="Nº de cadastro da empresa"
                        autocomplete="off" required>
                    <label for="nome" class="label_input">Nome da Empresa</label>
                </div> -->
            </div>
            <button type="submit" class="input_button" onclick="cadastrar()">Finalizar Cadastro</button>
            </div>

            <!-- </form> -->

        </div>
    </div>

    </div>
</body>
<script>

    function cadastrar() {

        window.location.href = "menuAdm.html"

    }
</script>

</html>
