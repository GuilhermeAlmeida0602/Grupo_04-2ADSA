<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style_cad_usuario.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="Imagens/favicon.ico" type="image/x-icon" />
    <title>Cadastro Usuário</title>
</head>

<body>
    <div class="container">
        <nav class="menu_principal">
            <a href="index.html" class="font_logo">InfoSystems</a>
            <ul>
                <li class="menu"><a href="#menuADM" class="menu_adm">Menu</a></li>

                <li class="menu"><span class="login">Ola, ADM</span></li>
            </ul>

        </nav>

        <div class="container_complementar">
            <div class="lado_esquerdo">
                <b class="frase_negrito">Descreva todas as informações necessárias para o usuário ter acesso ao
                    sistema</b>
                    <img src="Imagens/undraw_Online_cv_re_gn0a.svg" class="img_login" alt="">

            </div>
            <div class="lado_direito">
                <div class="quadro_cinza">

                    <form action="">
                        <div class="div_negrito"><b class="cad_usuario">Cadastrar usuário</b></div>

                        <p class="p_dados">Dados do usuário</p>
                        <div class="quadrado_cinza_esquerdo">
                            <div class="div_centralizando">
                                <!-- <label class="label_negrito">Login</label> -->
                                <input type="text" class="input_login" name="primeiro_nome" placeholder="Primeira nome">
                                <input type="text" class="input_login" name="ultimo_nome" placeholder="Último nome">
                                <input type="number" class="input_login" name="tel_celular"
                                    placeholder="Telefone celular">
                                <input type="number" class="input_login" name="tel_fixo" placeholder="Telefone fixo">
                            </div>

                        </div>
                        <div class="quadrado_cinza_direito">
                            <div class="div_centralizando">
                                <!-- <label class="label_negrito">Senha</label> -->
                                <input type="email" class="input_login" name="email" placeholder="Email">
                                <input type="password" class="input_login" name="senha" placeholder="Senha">
                                <input type="password" class="input_login" name="senha_confirmacao"
                                    placeholder="Confirmação de senha">
                                <input type="number" class="input_login" name="idEmpresa"
                                    placeholder="Nº de cadastro da empresa">
                            </div>
                        </div>

                        <button type="submit" class="input_button">Cadastrar</button>


                    </form>

                </div>
            </div>
        </div>

    </div>
</body>

</html>
