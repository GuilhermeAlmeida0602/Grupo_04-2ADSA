                                <label for="cnpj" class="label_input">CNPJ</label>
                            </div>

                            <!-- Nome do responsavel pela empresa -->
                            <div class="input_box">
                                <input type="text" class="input_user" id="responsavel" name="nomeResponsavel"
                                    autocomplete="off" required>
                                <label for="nomeResponsavel" class="label_input">Nome do responsável</label>
                            </div>

                            <!-- Telefone da Empresa-->
                            <div class="input_box">
                                <input type="number" class="input_user" id="telResponsavel" name="telResponsavel"
                                    autocomplete="off" required>
                                <label for="telefone" class="label_input">Telefone do responsável</label>
                            </div>

                            <!-- Email da empresa -->
                            <div class="input_box">
                                <input type="email" class="input_user" name="emailEmpresa" autocomplete="off" required>
                                <label for="email" class="label_input">E-mail da empresa</label>
                            </div>

                            <!-- Senha -->
                            <div class="input_box">
                                <input type="password" class="input_user" name="senhaEmpresa" autocomplete="off"
                                    required>

                            </div>

                            <!-- Confirmação de senha -->
                            <div class="input_box">
                                <input type="password" class="input_user" name="senhaEmpresaConfirmacao"

                            </div>
                        </div>

                    </div>

                    <!-- Segunda etapa do cadastro da empresa -->

                            <!-- CEP -->

                            <!-- Logradouro -->
                            <div class="input_box">
                                <input type="text" class="input_user" name="logradouroEmpresa" id="logradouro"
                                    autocomplete="off" required>
                                <label for="nome" class="label_input">Logradouro</label>
                            </div>

                            <!-- Numero -->
                            <div class="input_box">
                                <input type="number" class="input_user" name="numeroEmpresa" id="numero"
                                    autocomplete="off" required>
                                <label for="nome" class="label_input">Número</label>
                            </div>

                            <!-- Complemento -->
                            <div class="input_box">
                                <input type="text" class="input_user" name="complementoEmpresa" id="complemento"

                                <label for="nome" class="label_input">Complemento</label>
                            </div>

                            <!-- Bairro -->

                                <input type="text" class="input_user" name="bairroEmpresa" id="bairro"

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        /* var nome = ipt_nome.value;

              var arroba = email.indexOf('@');
              var ponto = email.indexOf('.');
              var nomeMinimo = nome.length;
              var emailMinimo = email.length
              var minimoSenha = senha.length; */

        /* if (nomeMinimo <= 0 || emailMinimo <= 0 || minimoSenha <= 0) {
            alert('Campos Vazios!')
        } else if (arroba < 0 || ponto < 0) {
            alert('Email inválido!')

        } else if (minimoSenha < 5) {

        } else {

    function lettersOnly(evt) {
        evt = (evt) ? evt : event;
        var charCode = (evt.charCode) ? evt.charCode : ((evt.keyCode) ? evt.keyCode :
            ((evt.which) ? evt.which : 0));
        if (charCode > 31 && (charCode < 65 || charCode > 90) &&
            (charCode < 97 || charCode > 122)) {
            alert("Enter letters only.");
            return false;
        }
        return true;
    }

    // Método responsável pela validação do CNPJ
    // ele é chamado pelo método etapa1Cadastro()
    function validarCNPJ(cnpj) {

        cnpj = cnpj.replace(/[^\d]+/g, '');

        if (cnpj == '') return false;

        if (cnpj.length != 14)
            return false;

        // Elimina CNPJs invalidos conhecidos
        if (cnpj == "00000000000000" ||
            cnpj == "11111111111111" ||
            cnpj == "22222222222222" ||
            cnpj == "33333333333333" ||
            cnpj == "44444444444444" ||
            cnpj == "55555555555555" ||
            cnpj == "66666666666666" ||
            cnpj == "77777777777777" ||
            cnpj == "88888888888888" ||
            cnpj == "99999999999999")
            return false;

        // Valida DVs
        tamanho = cnpj.length - 2
        numeros = cnpj.substring(0, tamanho);
        digitos = cnpj.substring(tamanho);
        soma = 0;
        pos = tamanho - 7;
        for (i = tamanho; i >= 1; i--) {
            soma += numeros.charAt(tamanho - i) * pos--;
            if (pos < 2)
                pos = 9;
        }
        resultado = soma % 11 < 2 ? 0 : 11 - soma % 11;
        if (resultado != digitos.charAt(0))
            return false;

        tamanho = tamanho + 1;
        numeros = cnpj.substring(0, tamanho);
        soma = 0;
        pos = tamanho - 7;
        for (i = tamanho; i >= 1; i--) {
            soma += numeros.charAt(tamanho - i) * pos--;
            if (pos < 2)
                pos = 9;
        }
        resultado = soma % 11 < 2 ? 0 : 11 - soma % 11;
        if (resultado != digitos.charAt(1)) {
            return false;
        }
        return true;
    }

    // Método responsável por apagar a primeira parte do cadastro e liberar a segunda parte
    // ele é chamado pelo método etapa1Cadastro()
    function etapa2Cadastro() {
        document.getElementById("invisivel_etapa1").style.display = 'block';
        document.getElementById("invisivel_etapa2").style.display = "none";

    }

    // Método responsável por validar o CEP 
    $(document).ready(
        function () {
            $("#cep").blur(
                function () {
                    var cep = $(this).val();
                    var validacep = /^[0-9]{5}-?[0-9]{3}$/;

                    if (validacep.test(cep)) {
                        $("#logradouro").val("...")
                        $("#bairro").val("...")
                        $("#cidade").val("...")
                        $("#uf").val("...")
                        $.getJSON("http://viacep.com.br/ws/" + cep
                            + "/json/?callback=?", function (dados) {
                                if (!("erro" in dados)) {
                                    $("#logradouro").val(dados.logradouro)
                                    $("#bairro").val(dados.bairro)
                                    $("#cidade").val(dados.localidade)
                                    $("#uf").val(dados.uf)
                                    $("#numero").focus();
                                } else {
                                    alert("CEP não encontrado");
                                }
                            });
                    } else {
                        alert("Formato de CEP inválido")
                    }
                })
        })

</script>
